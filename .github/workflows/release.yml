name: Build and Release
permissions:
  contents: write

on:
  push:
    tags:
      - '*.*.*' # Only trigger on version tags like 1.0.0

jobs:
  build:
    strategy:
      matrix:
        arch: [arm64, x64]
        include:
          - arch: arm64
            runner: macos-14
          - arch: x64
            runner: macos-13
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    env:
      CSC_IDENTITY: ${{ secrets.MACOS_CERTIFICATE_ID }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Import code signing certificate
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.CERTIFICATE_P12 }}
          p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Xcode Command Line Tools
        run: xcode-select --install || true

      - name: Build Electron app
        run: pnpm run build

      - name: Package Electron app
        run: pnpm run pack -- --mac.target.arch=${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.arch }}
          path: |
            dist-electron/**/*.dmg
            dist-electron/**/*.zip
            dist-electron/**/*.app
            dist-electron/latest-mac.yml
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-electron
          pattern: dist-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'Yap ${{ github.ref_name }}'
          files: |
            dist-electron/**/*.dmg
            dist-electron/**/*.zip
            dist-electron/**/*.app
            dist-electron/latest-mac.yml
          draft: false
          generate_release_notes: true
