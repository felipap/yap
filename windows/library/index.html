<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
      .fallback {
        opacity: 50%;
        font-size: 12px;
        text-align: center;
        padding: 10px;
        font-family: Arial, sans-serif;
      }

      body {
        /* Overriden inside of tailwind.css. It's weird to have a completely
        transparent background while the app is loading, or when it fails to
        load. */
        background-color: #f0f0f0;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #202020;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback">Loading library window...</div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
